<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tink Link Web Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="/static/index.js"></script>

    <style>
      :root {
        --color-accent: #cf6a87;
        --color-accent-dark: #ad405f;
        --color-border: #d3d3d3;
        --color-muted: #605c5c;
        --color-text: #121314;
        --size-border-radius: 0.25rem;
        --size-gap: 1rem;
        --size-font-sm: 0.875rem;
        --size-font-xs: 0.75rem;
        --color-bg-badge: #999;
        --color-bg-entity: #fff;
        --color-bg-light-gray: #e8e8e8;
        --img-down-arrow: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
      }

      *,
      ::after,
      ::before {
        box-sizing: border-box;
      }

      body {
        background-color: #fbfaf8;
        padding: 1rem;
        font-family:
          -apple-system, BlinkMacSystemFont, Segoe, Roboto, Helvetica, Arial,
          sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        color: var(--color-text);
        margin: 0;
      }

      h1 {
        font-size: 1.75rem;
      }

      label {
        display: block;
        font-size: 0.88rem;
        margin-left: 4px;
        margin-bottom: 4px;
      }

      select {
        width: 100%;
        font-size: 1rem;
        line-height: 1.5;
        padding: 0.375rem 2.25rem 0.375rem 0.75rem;
        border: 1px solid var(--color-border);
        border-radius: var(--size-border-radius);
        background-image: var(--img-down-arrow);
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
        appearance: none;
      }

      select:focus-visible {
        outline: 2px solid var(--color-accent-dark);
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      a:visited,
      a:active {
        color: #000;
      }

      body.error {
        position: relative;
      }

      body.error:after {
        content: 'Invalid setup: Set "client_id" in "index.html"';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
        color: #fff;
        font-size: 3rem;
        background-color: crimson;
        height: 100vh;
        text-align: center;
      }

      .site-header {
        display: flex;
        align-items: center;
      }

      .site-title {
        margin: 0;
      }

      .intro {
        text-align: center;
      }

      .circle {
        padding-right: 10px;
      }

      .circle:before {
        content: '';
        background-color: var(--color-accent);
        display: block;
        width: 3.75rem;
        height: 3.75rem;
        border-radius: 50%;
      }

      .container {
        max-width: 640px;
        margin-left: auto;
        margin-right: auto;
      }

      .badge {
        font-size: var(--size-font-xs);
        border-radius: var(--size-border-radius);
        color: #fff;
        background-color: var(--color-bg-badge);
        padding: 0.125rem 0.25rem;
      }

      .text-truncate {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .form {
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

      .hidden {
        display: none;
      }

      .ui-list {
        list-style: none;
        padding-left: 0;
      }

      .row {
        display: flex;
      }

      .row.space-between {
        justify-content: space-between;
      }

      .card {
        border: 1px solid var(--color-border);
        border-radius: var(--size-border-radius);
      }

      .mb-1 {
        margin-bottom: 1rem;
      }

      .mt-2 {
        margin-top: 2rem;
      }

      .btn {
        background-color: #fff;
        border-radius: var(--size-border-radius);
        border: 2px solid var(--color-accent);
        color: var(--color-accent);
        cursor: pointer;
        font-weight: bold;
        margin: 0;
        padding: 0.75rem 1.5rem;
        transition: all 0.2s cubic-bezier(0.22, 0.61, 0.36, 1);
      }

      .btn:hover {
        border-color: var(--color-accent-dark);
        color: var(--color-accent-dark);
      }

      .btn:focus-visible {
        outline: 2px solid var(--color-accent-dark);
      }

      /* Transactions */
      .transaction {
        border: 1px solid var(--color-border);
        margin-bottom: var(--size-gap);
        border-radius: var(--size-border-radius);
        overflow: hidden;
        position: relative;
        background-color: var(--color-bg-entity);
      }

      details {
        background-color: var(--color-bg-light-gray);
        color: var(--color-muted);
      }

      summary {
        cursor: pointer;
        user-select: none;
      }

      .transaction pre {
        margin: 0;
        padding: 1rem;
      }

      .transaction .row {
        padding-left: 1rem;
        padding-right: 1rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .transaction__date {
        font-size: var(--size-font-sm);
      }

      /* Account list */
      .accounts-list {
        display: flex;
        height: 12rem;
        overflow-x: auto;
        margin-bottom: 2rem;
        gap: var(--size-gap);
        padding-bottom: 0.75rem;
      }

      .account {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 17.5rem;
        flex: none;
        position: relative;
        background-color: var(--color-bg-entity);
      }

      .account .badge {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }

      .account__balance {
        flex-grow: 1;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-family: monospace;
      }

      .account__footer {
        background-color: var(--color-bg-light-gray);
        color: var(--color-muted);
        padding: 0.5rem 1rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="site-header">
          <div class="circle"></div>
          <h2 class="site-title"><a href="/">Example</a></h2>
        </div>
      </header>
      <div class="intro">
        <h1>Hello!</h1>
        <span role="presentation">ðŸ’°</span>
        <p>We can help you analyze your financial status.</p>
        <p>Connect your bank to see your accounts and transactions!</p>

        <form
          class="form mt-2"
          method="GET"
          action="https://link.tink.com/1.0/transactions/connect-accounts"
        >
          <div class="mb-1">
            <label for="market">Market</label>
            <select name="market" id="market">
              <option value="AT">Austria</option>
              <option value="BE">Belgium</option>
              <option value="DK">Denmark</option>
              <option value="EE">Estonia</option>
              <option value="FI">Finland</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
              <option value="IE">Ireland</option>
              <option value="IT">Italy</option>
              <option value="LV">Latvia</option>
              <option value="LT">Lithuania</option>
              <option value="NL">Netherlands</option>
              <option value="NO">Norway</option>
              <option value="PL">Poland</option>
              <option value="PT">Portugal</option>
              <option value="ES">Spain</option>
              <option value="SE" selected>Sweden</option>
              <option value="GB">United Kingdom</option>
            </select>
          </div>

          <div class="mb-1">
            <label for="locale">Language</label>
            <select name="locale" id="locale">
              <option value="da_DK">Danish</option>
              <option value="de_DE">German</option>
              <option value="et_EE">Estonian</option>
              <option value="en_US" selected>English</option>
              <option value="es_ES">Spanish</option>
              <option value="fi_FI">Finnish</option>
              <option value="fr_FR">French</option>
              <option value="it_IT">Italian</option>
              <option value="lt_LT">Lithuanian</option>
              <option value="lv_LV">Latvian</option>
              <option value="nl_NL">Dutch</option>
              <option value="no_NO">Norwegian</option>
              <option value="pt_PT">Portuguese</option>
              <option value="pl_PL">Polish</option>
              <option value="sv_SE">Swedish</option>
            </select>
          </div>

          <input
            type="hidden"
            name="client_id"
            value="cc4573dc45ee4e618fa4a1ad670cfa72"
          />
          <input
            type="hidden"
            name="redirect_uri"
            value="http://localhost:3000/callback"
          />

          <button class="btn">Connect bank</button>
        </form>
      </div>

      <div class="results hidden">
        <div id="accounts">
          <h2>Accounts</h2>
        </div>
        <div id="transactions">
          <h2>Transactions</h2>
        </div>
      </div>
    </div>

    <template id="tpl-transaction">
      <li class="transaction">
        <div class="row space-between">
          <div class="transaction__description"></div>
          <div>
            <span class="transaction__amount"></span>
            <span class="transaction__currency"></span>
          </div>
        </div>
        <div class="row space-between">
          <span class="transaction__date"></span>
          <span class="transaction__category badge"></span>
        </div>
        <details>
          <summary>details</summary>
          <pre class="transaction__json"></pre>
        </details>
      </li>
    </template>

    <template id="tpl-account">
      <li class="account card">
        <div class="account__balance"></div>
        <div class="account__type badge"></div>
        <div class="account__footer">
          <div class="account__name text-truncate"></div>
          <div class="account__number text-truncate"></div>
        </div>
      </li>
    </template>
  </body>
</html>
